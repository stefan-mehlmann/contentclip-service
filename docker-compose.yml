version: '3.8'

services:
  contentclip:
    build:
      context: .
      dockerfile: dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: contentclip-service:latest
    container_name: contentclip
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
